    <div class="box1">
        <h1>Guest Book</h1>
        <form name="guests" id="guests" method="get" action="https://zenit.senecac.on.ca/~emile.ohan/cgi-bin/guestbook.cgi">  
            <div class="guestbook1">
                <table>    
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="guest" id="guest" size="45" maxlength="40" required="required"></td> 
                    </tr>
                    <tr>
                        <td> Email:</td>
                        <td><input type="text" name="email" id="email" size="60" maxlength="60" required="required"></td>
                    </tr>
                    <tr>    
                        <td>City:</td>
                        <td><input type="text" name="city" id="city" size="35" required="required"></td>
                    </tr>
                    <tr>
                        <td>Province:</td>
                        <td>
                        <select name="province" id="province" size="15" required="required">
                             <optgroup label="Provinces">
                                 <option value="Alberta">Alberta</option>
                                 <option value="British Columbia">British Columbia</option>
                                 <option value="Manitoba">Manitoba</option>
                                 <option value="New Brunswick">New Brunswick</option>
                                 <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                                 <option value="Nova Scotia">Nova Scotia</option> 
                                 <option value="Ontario" selected>Ontario</option>
                                 <option value="Prince Edward Island">Prince Edward Island</option>
                                 <option value="Quebec">Quebec</option>
                                 <option value="Saskatchewan">Saskatchewan</option>
                             </optgroup>  
                             <optgroup label="Territories">
                                 <option value="Northwest Territories">Northwest Territories</option>
                                 <option value="Nunavut">Nunavut</option>
                                 <option value="Yukon">Yukon</option>
                             </optgroup>
                         </select>
                        </td>
                    </tr>    
                </table>    
            </div>  
         
          <div class="guestbook2">
                        Web Page URL:<br/>     
                            <input type="text" size="60" maxlength="60" name="web_url" id="web_url"><br/>
                        Web Page Title:<br/>
                            <input type="text" size="25" name="web_title" id="web_title"><br/>
                        Comments:<br/> 
                            <textarea name="comments" id="comment" rows="7" cols="62"></textarea><br/>  
                        <input type="submit" value="Sign Guest Book">
                        <input type="reset" value="Start Over">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="javascript:unhide('on');">View Guest Book</a> / <a href="javascript:unhide('off');">Hide Guest Book</a><br/>            
          </div>
          <div class="clearfix"></div>    
        </form>                  
    </div>
