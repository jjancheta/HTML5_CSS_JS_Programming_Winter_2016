<style>
    table{
        border:5px gray solid;

    td, tr {
        border: 2px gray solid;
        text-align:center;

    span{
        font-weight: bold;

</style>    

<script>
var e1="", e2="", e3="", e4="", e5="", e6="", e7="", e8="", e9="";                                  //step1
// Your code goes here
    e1 = prompt("Enter firstname in lowercase: ");                                                  //step2
    e2 = prompt("Hello " + e1[0].toUpperCase() + e1.substr(1) + ", please enter an integer from 1 to 9: ");                                           //step3 & 4
    e3 = prompt("Please enter 5 numbers separated by commas: ");                                    //step5
    e4 = prompt("Please enter 3 colors separated by commas: ");                                     //step6
    e6 = e3.split(',');                                                                             //step7
    e7 = e4.split(',');                                                                             //step8
   
    document.write("<table>");                                                                      //step9
    document.write("<caption>The number in <b>e2</b> is <b>" + e2 +  "</b></caption>");
    document.write("<tr>");
    document.write("<td colspan=5>Times Table for the number " + e2 + "</td>");
    document.write("</tr>");
    for (var i = 0; i < 5; i++){  
        document.write("<tr>");
        document.write("<td>" + e2 + "</td>");
        document.write("<td>*</td>");
        document.write("<td>" + e6[i] + "</td>");
        document.write("<td>=</td>");
        document.write("<td>" + (e2*e6[i]) + "</td>");
        document.write("</tr>");
    }
    document.write("</table");
     
    alert("Press any key to continue...");
    e8=0;
    for(var i=0; i < 5; i++){                     //step10
        e8 += eval(e6[i]);
    }
    alert(e8);
        
     for(var i=0; i < 3; i++){                    //step11                                                   
         e9 += (e7[i] + "\n");
    }
    alert(e9);
    
 </script>
